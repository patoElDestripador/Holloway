app: # @init @OnlyText configuración de la aplicación
  name: "prueba aplicacion publica" # @Required Nombre de la aplicación
  version: "1.0.0" # @Required Versión de despliegue
  database: # @Section Configuración de la base de datos
    host: "db.example.com" # @Required Host de la base de datos
